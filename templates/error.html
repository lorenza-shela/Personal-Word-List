<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />

  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/';"></div>
      <div class="container">
        <h2 style="color: red;">Error - Word Not Found</h2>
        <h2>{{ msg }}</h5>
        <h5>{{ msg1 }}</h5>
        {% if suggestions %}
          {% for suggestion in suggestions %}
            <a class="btn btn-primary mb-2" href="/detail/{{ suggestion }}?status_give=new" role="button">{{ suggestion }}</a>
          {% endfor %}
        {% endif %}
      </div>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
